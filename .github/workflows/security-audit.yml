name: Security Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 02:00 UTC
    - cron: '0 2 * * *'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate || true

      - name: Check for known vulnerabilities
        run: |
          echo "Checking for high and critical vulnerabilities..."
          npm audit --audit-level=high || true

      - name: Generate security report
        run: |
          npm audit --json > security-report.json || true
          echo "Security audit completed"

      - name: Upload security report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: security-report
          path: security-report.json
          retention-days: 30

      - name: Comment PR with vulnerabilities
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('security-report.json', 'utf8'));
              const vulnerabilities = report.vulnerabilities || {};
              const vulnCount = Object.keys(vulnerabilities).length;
              
              if (vulnCount > 0) {
                const comment = `## ðŸ”’ Security Audit Results\n\n` +
                  `Found ${vulnCount} potential security vulnerabilities.\n\n` +
                  `Please review the security report and update dependencies as needed.`;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            } catch (error) {
              console.log('Could not parse security report:', error);
            }
