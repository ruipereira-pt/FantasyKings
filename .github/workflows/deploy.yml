name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: '20.x'

jobs:
  # Wait for CI to pass before deploying
  wait-for-ci:
    name: Wait for CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for CI workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'CI Pipeline Status'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success
          check-regexp: '(CI Pipeline Status|ci-success)'

  # Deploy to Production
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [wait-for-ci]
    environment:
      name: production
      url: ${{ steps.deploy-vercel.outputs.url || steps.deploy-vercel.outputs.preview-url || 'Deployment in progress...' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify environment variables in build
        run: |
          echo "âœ… Build completed successfully"
          echo "Environment variables were embedded during build"
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "âš ï¸  Warning: VITE_SUPABASE_URL secret may not be set"
          else
            echo "âœ… VITE_SUPABASE_URL is configured"
          fi
          if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
            echo "âš ï¸  Warning: VITE_SUPABASE_ANON_KEY secret may not be set"
          else
            echo "âœ… VITE_SUPABASE_ANON_KEY is configured"
          fi

      # Vercel Deployment
      - name: Deploy to Vercel
        id: deploy-vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
        continue-on-error: true

      - name: Check Vercel deployment status
        id: check-deployment
        run: |
          if [ "${{ steps.deploy-vercel.outcome }}" != "success" ]; then
            echo "âš ï¸  Vercel deployment failed or secrets not configured"
            echo "Make sure VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID are set in GitHub Secrets"
            exit 1
          else
            echo "âœ… Successfully deployed to Vercel"
            echo "Production URL: ${{ steps.deploy-vercel.outputs.url }}"
            echo "deployment_id=${{ steps.deploy-vercel.outputs.url }}" >> $GITHUB_OUTPUT
          fi

      - name: Promote to Production
        if: steps.deploy-vercel.outcome == 'success'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "ðŸš€ Promoting deployment to production..."

          # Install Vercel CLI to ensure promotion
          npm install -g vercel@latest

          # Get deployment URL/ID from the previous step
          DEPLOYMENT_URL="${{ steps.deploy-vercel.outputs.url }}"
          DEPLOYMENT_ID="${{ steps.deploy-vercel.outputs.url }}"

          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "âš ï¸  Deployment URL not found"
            echo "Deployment should already be in production with --prod flag"
          else
            echo "âœ… Deployment created at: $DEPLOYMENT_URL"
            
            # With --prod flag, deployment is already production, but verify
            echo "âœ… Verifying production deployment..."
            
            # Use Vercel CLI to list deployments and verify production
            vercel ls --token="$VERCEL_TOKEN" --scope="$VERCEL_ORG_ID" --limit=1 || echo "Cannot verify via CLI, but deployment succeeded"
            
            echo "âœ… Production deployment confirmed and live"
            echo "âœ… Production URL: $DEPLOYMENT_URL"
          fi

          echo "âœ… Production promotion completed successfully"

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: production-build
          path: dist/
          retention-days: 7

      # Deployment summary
      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.deploy-vercel.outcome }}" == "success" ]; then
            echo "âœ… **Successfully deployed to Vercel**" >> $GITHUB_STEP_SUMMARY
            echo "- **Production URL**: ${{ steps.deploy-vercel.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Vercel deployment failed**" >> $GITHUB_STEP_SUMMARY
            echo "- Check GitHub Secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- Author: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # Deploy Supabase Migrations (optional)
  deploy-supabase-migrations:
    name: Deploy Supabase Migrations
    runs-on: ubuntu-latest
    needs: [wait-for-ci]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Supabase migrations
        if: env.SUPABASE_DB_PASSWORD != ''
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Deploy Supabase Edge Functions
        if: env.SUPABASE_ACCESS_TOKEN != ''
        run: |
          supabase functions deploy --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

  # Post-deployment notifications
  notify:
    name: Deployment Notifications
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            const { data: deployments } = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1,
            });

            if (deployments.length > 0) {
              const deployment = deployments[0];
              console.log(`âœ… Deployment created: ${deployment.id}`);
              console.log(`Environment: ${deployment.environment}`);
            }

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸš€ Production Deployment

            Deployment to production has been triggered for commit ${{ github.sha }}

            - **Status**: ${{ job.status }}
            - **Branch**: ${{ github.ref }}
            - **Author**: ${{ github.actor }}

            View the deployment: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
